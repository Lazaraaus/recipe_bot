version: "3.0"

intents:
  - affirm
  - deny
  - greet
  - thankyou
  - goodbye
  - display_ingredients
  - display_all_steps
  - display_previous_step
  - display_current_step
  - display_next_step
  - transform
  - get_url
  - how_query
  - what_query
  # - nlu_fallback
  - how_to_get_started

entities:
  - step_number
  - recipe_url
  - transformation
  - how_query
  - what_query
  - cooking_action
  - ingredient_amount
  - cooking_action_time


slots:
  step_number:
   type: float
   initial_value: 0
   mappings:
   - type: custom

  transformation:
   type: text
   mappings:
   - type: custom

  what_query:
   type: list
   mappings:
   - type: custom

  how_query:
   type: list
   mappings:
   - type: custom

  recipe_url:
   type: text
   mappings:
   - type: from_entity
     entity: recipe_url
     intent: get_url

  title:
   type: text
   mappings:
   - type: custom

  ingredients:
   type: text
   mappings:
   - type: custom

  instructions:
   mappings:
   - type: custom
   type: text

  ingr_dict:
   type: any
   mappings:
   - type: custom
   initial_value: {}

  instr_dict:
   mappings:
   - type: custom
   type: any
   initial_value: {}
 

