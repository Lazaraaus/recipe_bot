# regex for website extraction
- regex: website_url
  examples: |
      - "(?:http://|https://)?(?:www\.)?(?:allrecipes\.com/recipe/)\d{5, 6}(?:/\w+(?:-\w+)*|/)?/?"gmi

# If the regex doesn't work, try the r prefix, as shown below:
# r"(?:http://|https://)?(?:www\.)?(?:allrecipes\.com/recipe/)\d{5, 6}(?:/\w+(?:-\w+)*|/)?/?"gmi
  
- intent: get_url
  examples: |
      - [https://www.allrecipes.com/gallery/prime-rib-christmas-dinner-menu/](webiste_url)
      - [https://www.allrecipes.com/recipe/15821/aunt-teens-creamy-chocolate-fudge/](website_url)
